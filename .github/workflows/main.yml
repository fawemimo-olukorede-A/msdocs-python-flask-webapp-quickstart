name: Deploy Infrastructure and Application to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: Akscluster-rsg
  LOCATION: uk south  # or your preferred Azure region
  BICEP_FILE_PATH: ./kubernetes/main.bicep  # Update this to your Bicep file path
  DOCKER_IMAGE_NAME: your-app-name
  DOCKER_FILE_PATH: Dockerfile
  ACR_NAME: GTAzureContainerRegistry

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ${{ env.BICEP_FILE_PATH }}
        failOnStdErr: false

    - name: Get AKS and ACR info
      run: |
        AKS_NAME=$(az aks list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
        ACR_NAME=$(az acr list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
        echo "AKS_CLUSTER_NAME=$AKS_NAME" >> $GITHUB_ENV
        echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV

        -name: Login to ACR
        run: |
        az acr login -n {{ env.ACR_NAME }}

    - name: Build and push Docker image to ACR
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ${{ env.DOCKER_FILE_PATH }}
        push: true
        tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:latest

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER_NAME }}

    - name: Update Kubernetes manifests
      run: |
        sed -i 's|{{IMAGE_NAME}}|${{ env.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:latest|g' kubernetes/deployment.yaml

    - name: Deploy to AKS
      uses: azure/k8s-deploy@v4
      with:
        manifests: |
          kubernetes/deployment.yaml
          kubernetes/service.yaml
        namespace: default

    - name: Azure Logout
      run: |
        az logout
      if: always()
